<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Stall Gallery</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            object-fit: cover;
        }
        h1 {
            text-align: center;
            margin-top: 24px;
        }
        .welcome {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
    <div class="welcome">
        Welcome to the Market Stall Gallery! Here are some photos from our market:
    </div>
    <div class="gallery">
        <img src="market-photos/IMG_0122.jpg" alt="Market Photo 1">
        <img src="market-photos/IMG_1240.jpg" alt="Market Photo 2">
        <img src="market-photos/IMG_8862.jpg" alt="Market Photo 3">
        <img src="market-photos/IMG_8865.jpg" alt="Market Photo 4">
        <img src="market-photos/photo5.jpg" alt="Market Photo 5">
        <!-- ... up to photo50.jpg ... -->
    </div>
</body>
</html>
