<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Stall Gallery</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            object-fit: cover;
        }
        h1 {
            text-align: center;
            margin-top: 24px;
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
    <div class="gallery">
        <!-- Images will be inserted here -->
        <!-- Example: <img src="market-photos/photo1.jpg" alt="Market Photo 1"> -->
        <!-- Repeat for up to 50 images -->
        
        <!-- PLACEHOLDER: Replace with your actual image filenames after upload -->
        <img src="market-photos/photo1.jpg" alt="Market Photo 1">
        <img src="market-photos/photo2.jpg" alt="Market Photo 2">
        <img src="market-photos/photo3.jpg" alt="Market Photo 3">
        <img src="market-photos/photo4.jpg" alt="Market Photo 4">
        <img src="market-photos/photo5.jpg" alt="Market Photo 5">
        <!-- ... up to photo50.jpg ... -->
    </div>
</body>
</html>
