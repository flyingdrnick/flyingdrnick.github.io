<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Stall Gallery</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #fafafa;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
            padding: 10px 5vw 30px 5vw;
            box-sizing: border-box;
        }
        .gallery img {
            width: 100%;
            height: 180px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            object-fit: cover;
            background: #eee;
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.04);
        }
        h1 {
            text-align: center;
            margin-top: 18px;
            font-size: 2em;
            color: #333;
        }
        .welcome {
            text-align: center;
            font-size: 1.1em;
            margin-bottom: 12px;
            color: #444;
            padding: 0 10vw;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.3em;
                margin-top: 12px;
            }
            .welcome {
                font-size: 1em;
                padding: 0 4vw;
            }
            .gallery {
                gap: 8px;
                padding: 8px 2vw 20px 2vw;
            }
            .gallery img {
                height: 110px;
            }
        }
    </style>
</head>
<body>

<div class="welcome">

        iCloud Photo Album
    </a>.
    <p><strong>Payment Details:</strong></p>
    <p>PayID: sam@nicholaslau.com or 0410756789</p>
    <p>PayPal: money@nicholaslau.com</p>
</div>
</body>
</html>
